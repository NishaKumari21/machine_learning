<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Crop Prediction System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/14092191/pexels-photo-14092191.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #0b1501c3;
            font-family: 'Arial', sans-serif;
        }
        .contact-block {
            background-color: rgba(185, 239, 131, 0.776); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
        .social-icons {
            text-align: center;
            margin-top: 30px;
        }
        .logo img {
            width: 100px;
            display: block;
            margin: 20px auto;
        }
        .thank-you-message {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            document.querySelector('.contact-block').style.display = 'none';
            document.querySelector('.thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="https://via.placeholder.com/100" alt="Logo"> <!-- Replace with your logo image URL -->
    </div>

    <!-- Contact Block -->
    <div class="container">
        <div class="contact-block">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center mt-4">We would love to hear from you! Please fill out the form below, and we will get in touch with you shortly.</p>
            <form action="#" method="post" onsubmit="showThankYouMessage(event)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Submit</button>
            </form>
            <button class="btn btn-custom mt-4" onclick="window.location.href='home.html'">Home</button>
            <button class="btn btn-custom mt-4" onclick="window.location.href='about.html'">About Us</button>
            <button class="btn btn-custom mt-4" onclick="window.location.href='about_crops.html'">About Crops</button>
            <button class="btn btn-custom mt-4" onclick="window.location.href='output.html'">Output</button>
        </div>

        <!-- Thank You Message -->
        <div class="thank-you-message">
            <h2>Thank You!ðŸ’•ðŸ˜Ž</h2>
            <p>Your data has been saved. We will get in touch with you shortly.ðŸ’•</p>
        </div>

        <!-- Social Links -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nisha-kumari-719083295/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png" alt="LinkedIn"></a> <!-- Replace with LinkedIn image -->
            <a href="https://github.com/NishaKumari21" target="_blank"><img src="https://1000logos.net/wp-content/uploads/2018/11/GitHub-logo.jpg" alt="GitHub"></a> <!-- Replace with GitHub image -->
      
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Crop Prediction System. All Rights Reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
