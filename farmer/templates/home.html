<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction System for Farmers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/4293117.jpg'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #150101;
        }
        .transparent-block {
            background-color: rgba(158, 241, 116, 0.79); /* White background with 80% opacity */
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="container text-center mt-5">
        <h1 class="animated-welcome">Welcome to Crop Prediction System for Farmers</h1>
    </div>

    <!-- Input Block -->
    <div class="container mt-5">
        <div class="transparent-block">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen</label>
                    <input type="number" class="form-control" name="N" id="nitrogen" placeholder="Enter Nitrogen value">
                </div>
                <div class="form-group">
                    <label for="phValue">pH Value</label>
                    <input type="text" class="form-control" name="PH" id="phValue" placeholder="Enter pH value">
                </div>

                <div class="form-group">
                    <label for="pValue">p Value</label>
                    <input type="number" class="form-control" name="P" id="pValue" placeholder="Enter p value">
                </div>
                <div class="form-group">
                    <label for="kValue">K Value</label>
                    <input type="number" class="form-control" name="K" id="kValue" placeholder="Enter K value">
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="text" class="form-control" name="temperature" id="temperature" placeholder="Enter Temperature">
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity</label>
                    <input type="text" class="form-control" name="humidity" id="humidity" placeholder="Enter Humidity">
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall</label>
                    <input type="text" class="form-control" name="rainfall" id="rainfall" placeholder="Enter Rainfall">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Crop Prediction Button -->
    <div class="container text-center mt-3">
        <button class="btn btn-custom">Predict Crop</button>
    </div>


    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Crop Prediction System. All Rights Reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
