<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/featured/4k-bike-p5ztqfie3vnj5kkp.jpg'); /* Replace with your bike background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay for the whole contact block */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff4500; /* Custom color */
        }

        .contact-header p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #f8f9fa; /* Light color for the text */
        }

        .btn-custom {
            background-color: #ff4500; /* Custom orange color */
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #cc3700; /* Darker orange on hover */
        }

        .social-icons a {
            margin: 0 10px;
            color: #ff4500;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            color: #ffffff;
        }

        .address {
            margin-top: 30px;
        }

        .address p {
            margin-bottom: 10px;
            color: #f8f9fa;
        }

        .address h3 {
            margin-top: 20px;
            color: #ff4500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff4500;
            color: white;
        }

        .form-control::placeholder {
            color: #b8b8b8;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <!-- Contact Us Header -->
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries or support.</p>
        </section>

        <!-- Contact Us Content -->
        <section class="contact-section">
            <div class="row">
                <!-- Contact Form -->
                <div class="col-lg-6">
                    <h2>Send Us a Message</h2>
                    <form action="{{ url_for('userdata') }}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="username" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="useremail" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="usermsg" rows="5"
                                placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="col-lg-6 address">
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> Jipur,Rajasthan</p>
                    <p><strong>Email:</strong>nisha21@gmail.com</p>
                    <p><strong>Phone:</strong> +123-456-7890</p>

                    <!-- Social Media Links -->
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/nisha-kumari-719083295/" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
