<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            background-image: url('https://wallpaperset.com/w/full/d/8/c/185256.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #00eeff;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 2s ease-in-out;
        }
        form {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: slideInUp 1s ease-in-out;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            color: #fff;
            background-color: #333;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e69d00;
            transform: translateY(-3px);
        }
        #pred {
            margin-top: 20px;
            font-size: 24px;
            color: #0088ff;
            text-shadow: 1px 1px 2px #000;
            animation: fadeInUp 2s ease-in-out;
        }
        #src, footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-decoration: none;
        }
        #src:hover, footer a:hover {
            color: #ff6600;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
        .bike-icon {
            font-size: 50px;
            color: #ff6600;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    color: white;
    background-color: #007BFF; /* Blue background */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.button:hover {
    background-color: #b30015; /* Darker blue on hover */
}

    </style>
</head>
<body>
    <h2>Old Bikes Price Prediction <span class="bike-icon"><i class="fas fa-motorcycle"></i></span></h2>
    <form action="{{ url_for('predict') }}" method="post">
        <p><b>Select your bike</b></p>
        <select name="brand_name" required="required">
            <option value="2">Royal Enfield</option>
            <option value="7">KTM</option>
            <option value="1">Bajaj</option>
            <option value="9">Harley-Davidson</option>
            <option value="5">Yamaha</option>
            <option value="4">Honda</option>
            <option value="8">Suzuki</option>
            <option value="6">TVS</option>
            <option value="10">Kawasaki</option>
            <option value="11">Hyosung</option>
            <option value="13">Benelli</option>
            <option value="12">Mahindra</option>
            <option value="14">Triumph</option>
            <option value="15">Ducati</option>
            <option value="16">BMW</option>
        </select>

        <p><b>What kms. driven bike</b></p>
        <input name="Kms_Driven" type="number" required="required">

        <p><b>How many owners used this bike</b></p>
        <input name="owner" type="number" required="required">

        <p><b>How many years used this bike</b></p>
        <input name="age" type="number" required="required">

        <p><b>What is the power of the bike (CC)</b></p>
        <input name="power" type="number" required="required">

        <button type="submit">Predict Price</button>
    </form>
