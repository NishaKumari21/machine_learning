<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Airline Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2025608.jpg'); /* Replace with an airline background image URL */
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 15px;
            border: 2px solid #ff69b4; /* Border color to make it attractive */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ff69b4;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn-send {
            background-color: #ff69b4; /* Send button */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-send:hover {
            background-color: #e75480;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: #ff69b4;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #e75480;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <!-- Contact Title -->
    <h1 class="contact-title">Contact Me</h1>

    <!-- Contact Form -->
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-send">Send MessageðŸ˜Ž</button>
        <a href="thank.html" class="btn btn-send">Thank You!ðŸ›«â›…</a>
        <!-- <button  type="thank.html" class="btn btn-send">Thank You!ðŸ›«â›…</button> -->
    </form>

    <!-- Social Media Icons -->
    <div class="social-icons mt-4">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>
</div>

</body>
</html>
